{extend name='head'/} {block name='head'}
<link rel="stylesheet" href="/static/index/css/i_style.css" />
<style>
    section {
        /* border: 1px solid red; */
        height: 1000px;
    }
    
    .page_left ul li a {
        text-decoration: none;
        color: black;
    }
    
    .page_left ul li a {
        text-decoration: none;
        color: black;
    }
</style>

<div class="container">
    <section class="container">
        <div class="page_left">
            <ul>
                <li>
                    <a href="{:url('index/user/index')}" class="cur">我的评论</a>
                </li>
                <li>
                    <a href="{:url('index/user/mymessage')}">我的留言</a>
                </li>

            </ul>
        </div>

        <div class="page_right">
            <h1 class="page_title">我的评论</h1>
            <div class="page_content">
                <div id="postcomments">
                    <div id="comments">
                        评论列表
                    </div>
                    <ol class="commentlist">
                        {foreach name='plData' item='vo'}
                        <li class="comment even thread-even depth-1" id="comment-33438">

                            <div class="c-avatar">

                                <div class="c-main" id="div-comment-33438">{$vo['pl_content']}
                                    <div class="c-meta">
                                        <span class="c-author"><p>{:session('index.index_name')}</p></span>{:date('Y-m-d',$vo['inserttime'])}
                                        <a href="{:url('del',['pl_id'=>$vo['pl_id']])}">删除评论</a> ----------- <a href="{:url('index/content/index',['arc_id'=>$vo['arc_id']])}">{$vo['arc_title']}</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                        {/foreach}
                        <div class="pagination pagination-sm pull-right">
                            {$plData->render()}
                        </div>

                    </ol>

                </div>
            </div>
        </div>
    </section>
</div>
{/block}
