{extend name='base'/} {block name='content'}
<style>
    .txt1 {
        width: 35px;
    }
</style>
<div class="col-xs-12 col-sm-9 col-lg-10">

    <ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
        <li>
            <a href=""><i class="fa fa-cogs"></i>
                站点管理</a>
        </li>
        <li class="active">
            <a href="">站点配置</a>
        </li>
    </ol>
    <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="#tab1">站点配置</a></li>
        <li><a href="{:url('store')}">添加配置</a></li>
    </ul>
    <form action="" method="post">
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th width="5%">编号</th>
                            <th>配置名称</th>
                            <th width="20%">配置值</th>
                            <th>描述</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {foreach name='field' item='vo'}
                        <tr>
                            <td>{$vo['webset_id']}</td>
                            <td>{$vo['webset_name']}</td>
                            <td>
                                <input type="text" class="form-control" class="txt1" disabled value="{$vo['webset_value']}" onblur="">
                            </td>
                            <td>{$vo['webset_des']}</td>
                            <td>
                                <div class="btn-group">
                                    <button data-toggle="dropdown" class="btn btn-primary btn-xs dropdown-toggle">操作 <span class="caret"></span></button>
                                    <ul class="dropdown-menu dropdown-menu-right">
                                        <li><a href="{:url('store',['webset_id'=>$vo['webset_id']])}">编辑</a></li>
                                        <li class="divider"></li>
                                        <li><a href="{:url('del',['webset_id'=>$vo['webset_id']])}">删除</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>

                        {/foreach}
                    </tbody>
                </table>
            </div>
        </div>
    </form>
    <div class="pagination pagination-sm pull-right">
    </div>
</div>{/block}
