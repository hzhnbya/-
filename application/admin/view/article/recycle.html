{extend name='base'/} {block name='content'}
<style>
    .txt1 {
        width: 35px;
    }
</style>
<div class="col-xs-12 col-sm-9 col-lg-10">
    <ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
        <li>
            <a href="{:url('index')}"><i class="fa fa-cogs"></i>
                文章管理</a>
        </li>
        <li class="active">
            <a href="{:url('store')}">回收站</a>
        </li>
    </ol>
    <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="{:url('recycle')}">回收站</a></li>
        <!-- <li><a href="{:url('store')}">文章添加</a></li> -->
    </ul>
    <form action="" method="post">
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th width="5%">编号</th>
                            <th>文章名称</th>
                            <th>文章作者</th>
                            <th width="5%">排序</th>
                            <th>所属分类</th>
                            <th>添加时间</th>
                            <th width="200">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {foreach name='field' item='vo'}
                        <tr>
                            <td>{$vo['arc_id']}</td>
                            <td>{$vo['arc_title']}</td>
                            <td>{$vo['arc_author']}</td>
                            <td>
                                <input type="text" class="txt1" disabled value="{$vo['arc_sort']}">

                            </td>
                            <td>{$vo['cate_name']}</td>
                            <!-- date()格式化时间戳 -->
                            <td>{:date('Y-m-d',$vo['sendtime'])}</td>
                            <td>
                                <div class=" btn-group ">
                                    <button data-toggle="dropdown" class="btn btn-primary btn-xs dropdown-toggle ">操作 <span class="caret "></span></button>
                                    <ul class="dropdown-menu dropdown-menu-right ">
                                        <li><a href="{:url('huifu',['arc_id'=>$vo['arc_id']])}">恢复数据</a></li>
                                        <li class="divider "></li>
                                        <li><a href="{:url('Realdle',['arc_id'=>$vo['arc_id']])}">彻底删除</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        {/foreach}
                    </tbody>
                </table>
            </div>
        </div>
    </form>
    <div class="pagination pagination-sm pull-right ">
        {$field->render()}
    </div>
</div>
{/block}
